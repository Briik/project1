<!DOCTYPE html>
<html>

<head>
  <title>FTA Flashcards</title>
  <link href="style.css" rel="stylesheet" type="text/css">
  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="script.js"></script>
</head>

<body>
  <header>
    <h1>Flash Cards!</h1>
    <h2 id="Announcement"></h2>
  </header>
  <form class="form">
  Country:&nbsp;
  <input type="text" class="createCountry"  placeholder="Make your own cards!">
  &nbsp;
  Capital:&nbsp;
  <input type="text" class="createCapital"  placeholder="Make your own cards!">
  &nbsp;
  <input type="submit" value="Create Card" id="submit">
  </form>
  <div class="stuff" id="WinOrLose"></div>
  <div id="GameSpace">
    <div class="country" id="Australia">Australia
      <p>Canberra</div>
    <div class="country" id="Bahrain">Bahrain
      <p>Manama</p>
    </div>
    <div class="country" id="Chile">Chile
      <p>Santiago</p>
    </div>
    <div class="country" id="Colombia">Colombia
      <p>Bogota</p>
    </div>
    <div class="country" id="Dominican Republic">Dominican Republic
      <p>Santo Domingo</p>
    </div>
    <div class="country" id="Egypt">Egypt
      <p>Cairo</p>
    </div>
    <div class="country" id="Jordan">Jordan
      <p>Amman</p>
    </div>
    <div class="country" id="Korea">Korea
      <p>Seoul</p>
    </div>
    <div class="country" id="Morocco">Morocco
      <p>Rabat</p>
    </div>
    <div class="country" id="Canada">Canada
      <p>Ottawa</p>
    </div>
    <div class="country" id="Oman">Oman
      <p>Muscat</p>
    </div>
    <div class="country" id="Panama">Panama
      <p>Panama City</p>
    </div>
    <div class="country" id="Peru">Peru
      <p>Lima</p>
    </div>
    <div class="country" id="Singapore">Singapore
      <p>Singapore</p>
    </div>
  </div>
  <span><div id="guessCounter"></div><div id="wrongCounter"></div></span>

</body>

</html>
